<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Required meta tags -->
		<link rel="stylesheet" href="{{url_for('static', filename='scss/custom.css')}}">
		<link rel="icon" href="{{url_for('static', filename='img/icon.svg')}}">

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand  navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="home">
					<img src="{{url_for('static', filename='img/logo.svg')}}" alt="" width="36" height="30" class="ms-3 d-inline-block align-text-top">
					<strong>VaxEasy</strong>
				</a>
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="listaAppuntamenti">Prenota</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					{% if "user" in session %}
					<li class="nav-item">
						<a class="nav-link" href="profilo">
							<img src="{{url_for('static', filename='img/signin.svg')}}" alt="" width="20" height="18">
							Profilo
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout">
							<img src="{{url_for('static', filename='img/login.svg')}}" alt="" width="20" height="18" >
							Logout
						</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="signin">
							<img src="{{url_for('static', filename='img/signin.svg')}}" alt="" width="20" height="18">
							Sing in
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login">
							<img src="{{url_for('static', filename='img/login.svg')}}" alt="" width="20" height="18" >
							Login
						</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		<footer class="footer fixed-bottom bg-light">
			<div class="container">
			  <span class="text-muted">Place sticky footer content here.</span>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
